body{

    height: 60px;

.contact{
    min-height: auto;
    padding-bottom: 7rem;
}

.contact form{
    max-width: 70rem;
    margin: auto;
    text-align: center;
}

.contact form .input-box{
    position: relative;
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
}
.contact form .input-box .input-field{
    position:relative;
    width: 49%;
    margin: .8rem 0;
}

.contact form .input-box .input-field input,
.contact form .textarea-field textarea{
    width: 100%;
    height: 100%;
    padding: 1.5rem;
    font-size: 2rem;
    color: var(--text-color);
    background-color: transparent;
    border-radius: .6rem;
    border: .2rem solid var(--main-color);
}

.contact form .input-box .input-field input::placeholder,
.contact form .textarea-field textarea::placeholder {
    color: var(--text-color);
}

/* Focus effect element */
.contact form .focus {
    position: absolute;
    top: 0;
    left: 0;
    width: 0;
    height: 100%;
    background: var(--second-bg-color);
    border-radius: .6rem;
    z-index: -1; /* Ensure this is below the content */
    transition: 0.3s; /* Smooth transition */
}

/* Apply focus effect to input fields */
.contact form .input-box .input-field input:focus ~ .focus,
.contact form .input-box .input-field input:valid ~ .focus {
    width: 100%;
}

/* Apply focus effect to textareas */
.contact form .textarea-field textarea:focus ~ .focus,
.contact form .textarea-field textarea:valid ~ .focus {
    width: 100%;
}


.contact form .textarea-field{
    position: relative;
    margin: .8rem 0 2.7rem;
    display: flex;
}

.contact form .textarea-field textarea{
    resize: none;
}
.contact form .btn-box .button {
    cursor: pointer;
}
/* For the contact form submit button */
.contact form .btn-box_btns {
    display: flex;
    justify-content: center;  /* Center the button */
    width: 100%; 
    
}

.contact form .btn-box_btns .button {
    width: 20rem;  /* Set a specific width to the button if necessary */
    height: 5rem;
    background: var(--main-color);
    border: .2rem solid var(--main-color);
    border-radius: 1rem;
    font-size: 1.8rem;
    font-weight: 700;
    letter-spacing: .1rem;
    color: var(--bg-color);
    z-index: 1;
    overflow: hidden;
    transition: .5s;
    cursor: pointer;
}
